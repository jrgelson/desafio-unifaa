<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <!-- CSS -->
    <link rel="stylesheet" href="estilo.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e1fe7ff362.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <h2>Opções</h2>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center">
                <button type="button" class="botao" data-toggle="modal" data-target="#modalClientes">CLIENTES</button>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
                <button type="button" class="botao" data-toggle="modal" data-target="#modalProdutos">PRODUTOS</button>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
                <button type="button" class="botao" data-toggle="modal" data-target="#modalUsuarios">USUÁRIOS</button>
            </div>
        </div>
    </div>

<!-- Modais -->
    <!-- Clientes -->
    <div class="modal fade" id="modalClientes" tabindex="-1" role="dialog" aria-labelledby="listarClientes" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="listarClientes">Clientes</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Atualizar</th>
                        <th scope="col">Deletar</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Gelson Jr</td>
                        <td><button class="botaoCrud btn-danger"><i class="fa-regular fa-pen-to-square"></i></button></td>
                        <td><button class="botaoCrud btn-primary"><i class="fa-solid fa-eraser"></i></button></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"><i class="fa-solid fa-person-circle-plus"></i> Adicionar Cliente</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa-solid fa-xmark"></i> Fechar</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Produtos -->
    <div class="modal fade" id="modalProdutos" tabindex="-1" role="dialog" aria-labelledby="listarProdutos" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="listarProdutos">Produtos</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            Produtos
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa-solid fa-xmark"></i> Fechar</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Usuários -->
    <div class="modal fade" id="modalUsuarios" tabindex="-1" role="dialog" aria-labelledby="listarUsuarios" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="listarUsuarios">Usuários</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            Usuários
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
        </div>
    </div>

<!-- Footer -->
    <div class="footer">
        <div>Desafio 01 para a disciplina e FRONT-END DEVELOPER - CRIANDO APLICAÇÕES PARA AMBIENTE WEB</div>
    </div>
</body>
<!-- Javascript -->
<script src="script.js"></script>
</html>
